<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de exemplo estrutura basica</title>
    <style>
        .flexbox{
            height: 250px;
            border: 1px solid red;
            display: flex;           
            margin-bottom: 15px;
        }

        .flexbox div{
            background: orange;
            width: 300px;
            margin: 15px;
        }

        .flexbox:nth-child(4){
            flex-flow: row nowrap;
        }

        .flexbox:nth-child(5){
            align-items: center;
            justify-content: center;
        }

        .flexbox:nth-child(5) div{
            justify-content: space-around;
        }
        .flexbox:nth-child(5) div{
            width: 40px;
        }

        .flexbox:nth-child(6) div{
           width: 30px;
        }
        .flexbox:nth-child(7){
            align-items: baseline;
            justify-content: center;
        }
        .flexbox:nth-child(8){
           justify-content: center;
           align-items: flex-end;
           flex-wrap: wrap;
           align-content: center;
        }
        .flexbox:nth-child(8) div {
           width: 70px;
        }
    </style>
</head>
<body>
    <h2>Display Flex</h2>
    <p>Acomodar ou distribuir elementos de modo fácil</p>
    <p>Ajuda a centralizar na vertical</p>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
    </div>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
    </div>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
   </div>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div1" style="font-size: 4em;">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
    </div>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
    </div>
</body>
</html>
