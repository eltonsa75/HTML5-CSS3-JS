<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 02 de Função JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
        
        <div id="output"></div>

        <script>

        function mostrarTabuada(){
            //perguntar o numero para o usuário
            var n = prompt('Digite um número');

            limparTabuada();
            //converter o numero
            n = parseFloat(n);

            //criar uma variavel que servira de indice
            var i = 1;
            //enquanto indice for <= 1000
                //concatena na variavel mensagem
            while(i <= 1000){
                mensagem += n + ' X '+ i +' = '+ (n*i) +' <br>';
                // para não ficar no loop infinito
                i++;
            }
            //mostra mensagem no output
            output.innerHTML = mensagem
        }

        function limparTabuada(){
            mensagem = '';
            output.innerHTML = mensagem
        }
        
        var output = document.querySelector('#output'); 
        
        var mensagem = '';            
           
        /*
        Funções que não retornam nenhum valor São úteis
        quando queremos reaproveitar código
        */

        </script>

</body>
</html>
