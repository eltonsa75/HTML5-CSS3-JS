<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 03 de Função JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>

        var n1 = prompt('digite um numero');
        n1 = parseFloat(n1);

        escrever();

        function escrever(){
            var output = '';
            document.querySelector('#output');
            output.innerHTML = n1;
        }

        function calcular(){
            var n = prompt('Digite outro numero');
            n = parseFloat(n);
            n1 += n;
            escrever();
        }
        
     

    </script>
</body>
</html>
