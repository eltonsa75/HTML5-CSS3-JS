<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Incorporando contéudo Vídeo, Audio, Iframes</title>
</head>
<body>

    <h1>Vídeo</h1>
    <video controls autoplay loop muted>
        <source src="media/media/video.mp4" type="video/mp4">
        <source src="media/media/video.ogv" type="video/ogv">
        <source src="media/media/video.webm" type="video/webm">
        <p>O seu browser não suporta tags vídeos</p>
    </video>
    
    
</body>
</html>
