<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 02 de JavaScript</title>

</head>
<body>
    <h1>
       Curso JavaScritp Completo 2020
    </h1>

    <div id="msg"></div>

    <script>
    /* 
        Mostrar na tela (div com um #msg) uma mensagem de boas-vindas, Exemplo: Bem-vindo, Daniel!.
        O nome do usuário pode ser uma variável cujo valor foi digitado pelo prompt() 
    */ 
        (function(){
            var nome = prompt('qual seu nome');
            document.querySelector('#msg').textContent = "Bem Vindo, " + nome;
            
        })()

    </script>
</body>
</html>
