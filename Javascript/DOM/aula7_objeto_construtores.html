<body>
    <div class="container">
        <h1>Curso de JavaScript Complleto 2021</h1>
    </div>


    <script>

        (function(window){
            'use strict';
            console.log(this)
          function Caneta( preco, cor){
                //privado
                var color = cor || 'black';
                //publicas
                this.preco = preco || 1;
    
                this.mudarCor = function(cor){
                    if(cor !== 'red' && cor !== 'blue' || cor !== 'black'){
                        return;
                    }
                    color = cor;
                }
                this.pegaCor = function(){
                    return color;
                }
            }
    
           return Caneta;

        })(window)
    

    </script>
