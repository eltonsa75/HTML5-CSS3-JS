<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 01 de JavaScript 2021</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
   

</head>
<body>
    <div class="container">
        <h1>
             Curso JavaScritp Completo 2021
        </h1>

        <button id="btn1" onclick="clicar()">botão 1</button>
        <button id="btn2">botão 2</button>
        <button id="btn3">botão 3</button>
    
    </div>

    <div class="container">
        <h1>propagação de eventos</h1>
    </div>

    <div id="d1" style="background: red; padding: 25px">
        texto dentro da div
        <span style="background: yellow;"> texto dentro da span</span>
    </div>


    <script>

        // Dom level zero

        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');

        btn2.onclick = clicar;

        function clicar()
            {
               alert('clicou') ;
            }
        // Dom level  2
            btn3.addEventListener("click", function(){
                alert('clicou com dom level 2');
            });

            btn3.addEventListener("click", function(){
                alert('clicou com dom level2 com outro evento 2');
            });


            var $d1 = document.querySelector('#d1');
            var $d1Span = document.querySelector('#d1 span');


            $d1.addEventListener('click', function(){
                console.log('click no $d1');
            });

            $d1Span.addEventListener('click', function(){
                console.log('click no $d1Span');
            }, true);

            document.addEventListener('click', function(evt){

                console.log('click no document');
                console.log(evt.currentTarget);
                console.log(this);
                console.log(evt.target);
            }, true);

            



    </script>
</body>
</html>
