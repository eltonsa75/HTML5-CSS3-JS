<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 03 de JavaScript 2021</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <h1>
             Curso JavaScritp Completo 2021
        </h1>

        <textarea id="msg" cols="50" rows="10"></textarea>
        
    </div>
    <script>       
    
            (function(){
                'use strict';
                  
                var $txtMsg = document.getElementById('msg');

                $txtMsg.addEventListener('keypress', keypress);
                $txtMsg.addEventListener('keyup', keyup);
                $txtMsg.addEventListener('keydown', keydown);


                function keypress(e){
                    console.log('keypress', this.value);
                }

                function keyup(e){
                    console.log('keyup', this.value);
                }

                function keydown(e){
                    console.log('keydown', this.value);
                }
            })()
    </script>
</body>
</html>
