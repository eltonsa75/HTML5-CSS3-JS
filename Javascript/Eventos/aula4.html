<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 03 de JavaScript 2021</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <h1>
             Curso JavaScript Completo 2021
        </h1>

        <textarea id="msg" cols="50" rows="10" maxlength="100"></textarea>
        <div id="restaContainer" style="display: none;">Restam <span id="resta"></span> caracteres</div>
        
    </div>
    <script>       
    
            (function(){
                'use strict';
                var $txtMsg = document.getElementById('msg');
                var $restaContainer = document.getElementById('restaContainer');
                var $resta = document.getElementById('resta');
                var maxima = $txtMsg.maxLength;

                function mostrarContainerResta(){
                    $restaContainer.style.display = 'block';
                }
                
                mostrarContainerResta();
                mostrarCaractersFaltantes(maxima);
                $txtMsg.addEventListener('input', checkLength);

                function checkLength(e){                  
                    var numeroLetrasDigitadas = this.value.length;
                    var carateresRestantes = parseInt(maxima) - parseInt(numeroLetrasDigitadas);
                    mostrarCaractersFaltantes(carateresRestantes)

                }

                function mostrarCaractersFaltantes(n){
                    $resta.textContent = n;
                }
            })()
    </script>
</body>
</html>
