<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 07 de JavaScript 2021</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <h1>
             Curso JavaScript Completo 2021
        </h1>

        <input type="text" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>estudar JavaScript - DOM</li>
            <li>estudar eventos em JavaScript</li>
            <li>jogar video-game</li>
        </ul>

    </div>
    <script>       
    
            (function(){
                'use strict';

               var $ul = document.querySelector('ul');
               var $lis = $ul.querySelector('li')
               var $txtTask = document.querySelector('#txtTask');
               var $btn = document.querySelector('#btn');

               $btn.addEventListener('click', addTask);
               $txtTask.addEventListener('keyup', function(e){
                    if(e.keyCode === 13){
                        addTask();
                    }
               })

               for(var i = 0; i < $lis.length; i++){
                   $lis[i].addEventListener('click', toogleDone)
               }

               function toogleDone(){
                   
               }

               function addTask(){
                   var task = '<li>' + $txtTask.value + '</li>';                   
                   $ul.innerHTML += task;

                   $txtTask.value = '';
                   $txtTask.focus();
               }
                    
             
            })()
    </script>
</body>
</html>
