<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 01 Array de Logica JS</title>
</head>
<body>
    <h1>
        Lógica de pogramação com JavaScript Array
    </h1>

    <div id="output"></div>


    <script>
        
     var produtos = new Array('caneta', 'lápis', 'tesoura', 'borracha', 'caderno', 'livro');

     produtos.push('compasso', 'cartolina')

    var output = document.querySelector('#output');

    var msg = '';

    for ( var i = 0; i < produtos.length; i++){
        msg += 'produto ' + (i + 1 ) + ': '+ produtos[i] +' <br>'
    }

    output.innerHTML = msg;

    </script>
</body>
</html>
