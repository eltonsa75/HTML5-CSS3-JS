<body>
    <h1>
        Lógica de pogramação com JavaScript Array
    </h1>

 
    <script>
        
     var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);


     //mostrar na tela a soma dos números pares da array acima
    var soma = 0;
     for(var i = 0; i < arr.length; i++){
         console.log(i);
         console.log(arr[i]);

         if( !isNaN (arr[i]) && arr[i] % 2 === 0){
             soma += arr[i];
         }
     }

     alert('a soma dos numeros para é ' + soma);

    </script>
</body>
</html>
