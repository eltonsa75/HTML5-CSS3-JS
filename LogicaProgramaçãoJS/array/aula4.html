<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 04 Array de Logica JS</title>
</head>
<body>
    <h1>
        Lógica de pogramação com JavaScript Array
    </h1>

    <div id="output"></div>

    <script>
        
        var produtos = [
            {"nome": "caneta", "preco": 2},
            {"nome": "lapis", "preco": 1.2},
            {"nome": "borracha", "preco": 0.5},
        ];

        var msg = '';

        for(var i = 0; i < produtos.length; i++ ){
                console.log(produtos[i].preco);

                msg += "<h2>Produto: "+ produtos[i].nome +"</h2>";
                msg += "<p>Preço: "+ produtos[i].preco +"</p><br/>";
        }

        document.querySelector('#output').innerHTML = msg;
     

    </script>
</body>
</html>
