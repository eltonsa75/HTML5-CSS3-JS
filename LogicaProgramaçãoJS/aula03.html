<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 03 de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <script>

        //pedir para o usuario digitar um numero
        var n1 = prompt("digite um número");
        
        //converter em numero inteiro
        n1 = parseInt(n1)
        
        //pedir para o usuario digitar outro numero
        var n2 = prompt("digite outro um número");
        
        //converter em numero inteiro
        n2 = parseInt(n2)
                                
        //mostrar a subtração concatenando com o texto "a subtração é: ..."
        var subracao = n1 - n2;
        
        alert("O valor da Subtração é, " + subracao);
        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        var multiplicacao = n1 * n2;
        alert("O valor da Multiplicação é, " + multiplicacao);
        
        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        var divisao = n1 / n2;
        alert("O valor da Divisão é, " + divisao);                                
        //mostrar a soma concatenando com o texto "a soma é: ..."
        var soma = n1 + n2;
        alert("O valor da Soma é, " + soma);
        // ===========================================

        alert("Todos os resultados: \n " + "Subração " + subracao + "\n " + "Multiplicação: " + multiplicacao + "\n " + "Divisão " + divisao + "\n " + "Soma " + soma);
        
        
    </script>
</body>
</html>
