<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 11 de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <script>
       //faser jogador1 digitar um numero
       var nJogador1 = prompt('numero do jogador');
       nJogador1 = parseInt(nJogador1);

       //fazer jogador2 digitar outro numero
       var nJogador2 = prompt('numero do jogador 2');
       nJogador2 = parseInt(nJogador2);
       
       //se forem iguais, mostrar mensagem 'empate'
       if(nJogador1 === nJogador2){
           alert('voces empataram');
        } else {
            //sortear um numero entre 0 e 1 
            var nSorteado = parseInt(Math.random() * 2);
            alert('nSorteado: ' + nSorteado);
               //se o número sorteado for 0, ganha quem escolher o numero Menor

            if( (nSorteado === 0 && nJogador1 < nJogador2) || (nSorteado === 1 && nJogador1 > nJogador2) ){
                    alert('ganhou o jogador 1');
            } else {
                    alert('ganhou o jogador 2');
            }

       }
     

    </script>
</body>
</html>
