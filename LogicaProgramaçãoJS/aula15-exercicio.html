<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 15 - Exercicio de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <script>

        /* Insira uma linha divisória sempre que mudar a dezena.
         Ou seja, entre o 10 e o 11, entre 20 e o 21 e assim por diante*/
        
        var numero = prompt('Digite um número');
        numro = parseFloat(numero);
   
        var indice = 0;
        //repita até que indice seja <= 1000
   
           while(indice <= 1000){
               document.write( numero + ' X' + indice +' = '+ (numero * indice ) + '<br>');
               
               // inserindo a linha a cada 10 linhas
               if(indice % 10 === 0 && indice > 0){
                   document.write('<hr>');
                }

                indice = indice + 1;
           }
           document.write('Saiu do loop');
       </script>
</body>
</html>
