<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 18 de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
        
     var n2 = prompt('digite um numero');
     n2 = parseFloat(n2);

     escreve(n2);

     function iniciarCalculo(simbolo){
         var n1 = document.querySelector('#output').textContent;
         n1 = parseFloat(n1);

         var n2 = prompt('digite outro número');
         n2 = parseFloat(n2);

         var msg = calcular(simbolo, n1, n2);

         escreve(msg);
     }

     function escreve(mensagem){
         var output = document.querySelector('#output');
         output.innerHTML = mensagem;
     }


     function calcular(simbolo, n1, n2){ 

        if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
            alert('digite um simbolo valido')
            return 0;
        }

        if( isNaN(n1) || isNaN(n2) ) {
            alert('chama passando somente números')
            return 0;
        }
         
        var numeroCalculado = null;

     switch(simbolo){
         case '+':           
            numeroCalculado = n1 + n2;
            break;
        case '-':
            numeroCalculado = n1 - n2;
            break;
        case '*':
        numeroCalculado = n1 * n2;
            break;
        case '/':
        numeroCalculado = n1 / n2;
            break;
     }

     return numeroCalculado;
    }

    </script>
</body>
</html>
