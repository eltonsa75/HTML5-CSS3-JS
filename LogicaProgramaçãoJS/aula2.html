<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 02 de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <script>
        // pedir para o usuário digitar um numero
        var n1 = prompt("Digite um número");

        n1 = parseFloat(n1)
        // pedir para o usuario digitar outro numero
        var n2 = prompt("Digite mais um número");

        n2 = parseFloat(n2)

        //mostrar a soma
        var soma = n1 + n2
        alert("O valor da soma é, " + soma);
        
    </script>
</body>
</html>
