<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 01 de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <script>
        
        //pedir para o usuário digitar dois número
        var n1 = prompt('Digite um número');
        n1 = parseFloat(n1);

        var n2 = prompt('Digite outro número');
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("O valor da média é: " + media);

    </script>
</body>
</html>
