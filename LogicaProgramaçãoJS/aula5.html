<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Aula 05 de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <script>
        
        // pedir para o usuário digitar um numero
        var n1 = prompt("Digite um número");
        //converter em numero inteiro
        n1 = parseInt(n1);
        //pedir para o usuário digitar outro numero
        var n2 = prompt("Digite outro número");
        //converter em numero inteiro
        n2 = parseInt(n2);        
        /*
        mostrar num alert o seguinte texto
        o resto da divisão de (n1) por (n2) é: (resultado);
        */
            var resto = n1 % n2;
        alert("o resto da divisão de " + n1 + " por "+ n2 +" é: " + resto);
        /*
        mostrar num alert o seguinte texto
        o numero (n1) elevado a (n2) é: (resultado);
        */
            var elevado = n1 ** n2;
        alert("o número " + n1 + " elevado a "+ n2 +" é: " + elevado);
        
    </script>
</body>
</html>
