<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>:: Aula 06 de Logica JS</title>
</head>
<body>
    <h1>
        Lógiva de pogramação com JavaScript
    </h1>

    <script>
             

        var n1 = prompt('Digite um número');
        n1 = parseFloat(n1)

        var n2 = parseFloat(prompt('digite outro número'));

        var media = (n1 + n2) / 2;

        alert(media > 5)

        

    </script>
</body>
