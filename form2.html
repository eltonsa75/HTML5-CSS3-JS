<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão o html que deve ser
renderizada-->
<html lang="pt-br">
    <head>
        <title>
            pagina de exemplo estrutura basica
        </title>
        <meta charset="utf-8">
        <meta name="authos" content="Elton">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
      

    </head>
    <body>
        <h1>Exemplo de formulário</h1>
        <form action="#" method="POST" class="formLogin">
          <fieldset>

            <legend>Dados pessoais</legend>

            <label>E-mail</label>
            <input type="email" required>
            <br>
            <label>numero de filhos</label>
            <input type="number" min="0" max="10">
            <br>
            <label>nascimento</label>
            <input type="date" min="2018-01-30" max="2018-12-31"> 

            <p>Sexo</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
            </label>
            <br><br>
            <label>Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
          </fieldset>

          <fieldset>

            <legend>Área de interesse</legend>

                <label>
                <input type="checkbox" name="HTML" value="HTML">HTML
                </label>
                <label>
                    <input type="checkbox" name="CSS" value="CSS">CSS
                </label>
                <label>
                    <input type="checkbox" name="JS" value="JS">Javascript
                </label>

          </fieldset>


          <fieldset>
              <legend>Mensagem</legend>
              <textarea style="resize: none" name="msg" cols="50" rows="10"></textarea>
              <textarea style="resize: none" name="msg" cols="50" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito
            </textarea>
            <label><input type="checkbox">Li e aceito</label>

            <input type="range" min="0" max="10" step=".2">
            <input type="time">
            <input type="color">

            <select size="5" multiple>
                <option>Opcao 1</option>
                <option>Opcao 2</option>
                <option>Opcao 3</option>
                <option>Opcao 4</option>
                <option>Opcao 5</option>
            </select>

          </fieldset>

            <br>
            <input type="submit" value="mandar">
            <input type="button" value="button">
            <input type="reset" value="reset">
          </fieldset>
        </form>
    </body>
</html>
